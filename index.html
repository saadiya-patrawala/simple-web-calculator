<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Arithmetic Calculator</title>
    <!-- Styling for the client UI -->
    <style>
        h1 {
            color: #FFFFFF;
            font-family: system-ui;
            margin-left: 20px;
        }
        body {
            background-color: #222629;
        }
        label {
            color: #86C232;
            font-family: system-ui;
            font-size: 20px;
            margin-left: 20px;
            margin-top: 20px;
        }
        button {
            background-color: #86C232;
            border-color: #86C232;
            color: #FFFFFF;
            font-family: system-ui;
            font-size: 20px;
            font-weight: bold;
            margin-left: 30px;
            margin-top: 20px;
            width: 140px;
        }
        input {
            color: #222629;
            font-family: system-ui;
            font-size: 20px;
            margin-left: 10px;
            margin-top: 20px;
            width: 100px;
        }
        .result {
            color: #FFFFFF;
            font-family: system-ui;
            font-size: 20px;
            margin-left: 20px;
            margin-top: 20px;
        }
    </style>
    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            switch(operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    result = num1 / num2;
                    break;
                default:
                    result = 'Invalid operation';
            }

            document.getElementById('result').innerText = 'Result: ' + result;
        }
    </script>
</head>
<body>
    <h1>Simple Arithmetic Calculator</h1>
    <form>
        <label>Number 1:</label>
        <input type="text" id="num1">
        <label>Number 2:</label>
        <input type="text" id="num2">
        <div>
            <button type="button" onclick="calculate('add')">Add</button>
            <button type="button" onclick="calculate('subtract')">Subtract</button>
            <button type="button" onclick="calculate('multiply')">Multiply</button>
            <button type="button" onclick="calculate('divide')">Divide</button>
        </div>
        <div class="result" id="result">Result: </div>
    </form>
</body>
</html>
